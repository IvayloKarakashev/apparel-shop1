{% extends 'index.html' %}

{% block body %}

    <!-- Log In Section Start -->
    <div class="login-section">
        <div class="materialContainer">
            <div class="box">
                <div class="login-title">
                    <h2>Login</h2>
                </div>
                <form method="post" action="{% url 'login user' %}">
                    {% csrf_token %}
                    {% for field in form %}
                        {% if field.name == 'username' %}
                            <div class="input">
                            Email:
                                {{ field }}
                            </div>
                        {% elif field.name == 'password' %}

                            <div class="input">
                            Password:
                                {{ field }}
                            </div>

                        {% endif %}

                    {% endfor %}

                    <a href="forgot.html" class="pass-forgot">Forgot your password?</a>

                    <div class="button login">
                        <button type="submit">
                            <span>Log In</span>
                            <i class="fa fa-check"></i>
                        </button>
                    </div>
                </form>

                <p>Not a member? <a href="register.html" class="theme-color">Sign up now</a></p>
            </div>
        </div>
    </div>
    <!-- Log In Section End -->

{% endblock %}
