{% extends 'base.html' %}
{% load static %}

{% block body %}

    <!-- 404 Section Start -->
    <section class="page-not-found section-b-space">
        <div class="container">
            <div class="row gx-md-2 gx-0 gy-md-0 gy-3">
                <div class="col-md-8 m-auto">
                    <div class="page-image">
                        <img src="{% static 'front-end/assets/images/inner-page/404.png' %}"
                             class="img-fluid blur-up lazyload" alt="">
                    </div>
                </div>

                <div class="col-md-8 mx-auto mt-md-5 mt-3">
                    <div class="page-container pass-forgot">
                        <div>
                            <h2>page not found</h2>
                            <p>The page you are looking for doesn't exist or another error occurred.</p>
                            <a href="{% url 'index' %}" class="btn btn-solid-default">Back To Home Page</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 404 Section End -->

{% endblock %}
